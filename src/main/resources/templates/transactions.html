<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>업로드된 거래 내역</title>
</head>
<body>
<h1>거래 내역</h1>
<table>
  <thead>
  <tr>
    <th>날짜</th>
    <th>시간</th>
    <th>사용처</th>
    <th>금액</th>
    <th>적요</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction : ${transactions}">
    <td th:text="${transaction.date}"></td>
    <td th:text="${transaction.time}"></td>
    <td th:text="${transaction.store}"></td>
    <td th:text="${transaction.amount}"></td>
    <td th:text="${transaction.memo}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
